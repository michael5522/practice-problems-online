<script>
  function isEvenOrOdd(num) {
    if (num % 2 == 0) {
      return "even"
    } else {
      return "odd"
    }
  }
  console.log(isEvenOrOdd(5));

</script>

<body>
  Create a function that takes a number as an argument and returns "even" for even numbers and "odd" for odd numbers.

</body>
